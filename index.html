<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillchemy - Futuristic Skill Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Skillchemy</h1>
            <nav>
                <a href="about.html">About</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="#skills">Skills</a>
                <a href="#questions">Questions</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <h2>Future of Learning and Sharing</h2>
            <p>Exchange your skills or subject knowledge in a vibrant community. Join us now!</p>
            <a href="login.html" class="btn">Get Started</a>
        </section>
        <section id="skills">
            <h2>Barter Skills</h2>
            <div class="skill-list" id="skillList">
                <!-- Skills will be dynamically added here -->
            </div>
        </section>
        <section id="questions">
            <h2>Barter Questions</h2>
            <div class="question-list" id="questionList">
                <!-- Questions will be dynamically added here -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message"></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skillchemy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
